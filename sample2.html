<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Events and Functions</title>
</head>
<style type="text/css">
	h1 {
		font-family: Rockwell;
	}
	input {
		font-family: Rockwell;
		background-color: #6F8FAF;
		color:#FFFFFF;
		border-radius:20px;
		border: 3px solid
	}
	p {
		font-family: Rockwell;
	}
	body {
		color:#000000;
		background-color:#6F8FAF;
	}
	.info-box {
        border: 3px solid #E6B89C;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        background-color: #FDF3E7;
        width: 980px;
    }       
</style>
<body>
	<center>
	 <div class="info">
            <div class="info-box">
	<form>
		<h1>Given:</h1>
		<p>Enter a value for x:</p>
		<input type="text" id=id1><br>
		<p>Enter a value for y:</p>
		<input type="text" id=id2><br>
		<p>Click the buttons below to proceed.</p>
			<input type="submit" value="multiply" onclick="multiply()"><br><br>
			<input type="submit" value="divide" onclick="divide()"><br><br>
			<input type="submit" value="subtract" onclick="subtract()"><br><br>
			<input type="submit" value="add" onclick="add()"><br><br>
	</form>
	</div>	
</div>
</center>
	<script>
		function multiply() {
			num1 = document.getElementById('id1').value;
			num2 = document.getElementById('id2').value;
			product = num1 * num2;
				window.alert(product);
			}	
		function divide() {
			num1 = document.getElementById('id1').value;
			num2 = document.getElementById('id2').value;
			quotient = num1 / num2;
				window.alert(quotient);
		}
		function subtract() {
			num1 = document.getElementById('id1').value;
			num2 = document.getElementById('id2').value;
			difference = num1 - num2;
				window.alert(difference);
		}
		function add() {
			num1 = Number(document.getElementById('id1').value);
			num2 = Number(document.getElementById('id2').value);
			sum = num1 + num2;
				window.alert(sum);
		}
	</script>
</body>
</html>
